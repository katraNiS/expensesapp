<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <head>Budget App</head>
    <body>
        <h1>Welcome!</h1>
        <p>This is a budget app. You can add your income and expenses and see your balance.</p>

        <!-- total balance section -->
        <h2>Balance</h2>
        
        <!-- transaction type -->
        <h2>Transaction</h2>
        <select>
            <option value="income">income</option>
            <option value="expenses" selected>expenses</option>
        </select>
        <input type="number" id="transactionValue" placeholder="Enter the amount of the transaction.">
        <!-- <button id="transactionBtn" placeholder="submit"> -->
        <!----transaction list section -->     
        <h2>Transaction Name</h2>
        <input type="text" id="transactionName" placeholder="Enter the name of the transaction.">
        
        <!-- date section-->
        <h2>Date</h2>
        <input type="datetime" id="date">
        
    </body>
    <script src="script.js"></script>
</html>
