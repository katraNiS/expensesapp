<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <head>Budget App</head>
    <body>
        <h1>Welcome!</h1>
        <p>This is a budget app. You can add your income and expenses and see your balance.</p>
        <!-- transaction section -->
        <h3>Transaction</h3>
        <label>Select</label>
        <select name="transaction-type" id="transactionType">
          <option value="">--Please choose an option--</option>
          <option value="income">Income</option>
          <option value="expenses">Expense</option>
        </select>
        <input type="number" id="transactionValue" placeholder="Enter the amount of the transaction.">        
        <h5>Transaction Name</h5>
        <input type="text" id="transactionName" placeholder="Enter the name of the transaction.">
        <h5>Date</h5>
        <input type="datetime-local" id="date">
        <input type="button" id="transactionBtn" placeholder="submit  ">

        <table style="width:100%">
            TRANSACTIONS
            <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>     
                <th>Delete</th>       
            </tr>
            </thead>
            <tbody id="transactionTableBody"></tbody>
        </table>
        <div>
            <h5>Total Income</h5>
            <span id="income">0.00</span>
        </div>
        <div>
            <h5>Total Expenses</h5>
            <span id="expenses">0.00</span>
        </div>

        <!-- total balance section -->
        <h2>BALANCE</h2>
        <span id="balance">0.00</span>
    </body>
    <script src="script.js"></script>
</html>
