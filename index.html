<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <head>Budget App</head>
    <body>
        <h1>Welcome!</h1>
        <p>This is a budget app. You can add your income and expenses and see your balance.</p>

        <!-- total balance section --> 
        <h2>Balance</h2>
        <p id="balance">0</p>
        <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
        <a href="#">Income</a>
        <a href="#">Expenses</a>
        </div>
        </div>
        <!----transaction list section -->     
        <h2>Transaction Name</h2>
        <input type="text" id="transactionName" placeholder="Enter the name of the transaction">
        
        <!-- date section-->
        <h2>Date</h2>
        <input type="datetime" id="date">
        
    </body>
    <script src="script.js"></script>
</html>
